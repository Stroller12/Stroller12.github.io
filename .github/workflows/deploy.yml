name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # 或者指定具体版本，如 18.12

      - name: Install pnpm
        run: npm install -g pnpm@7 # 替换为兼容的版本

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and deploy
        run: pnpm build